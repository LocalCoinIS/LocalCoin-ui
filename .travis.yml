language: node_js
node_js: 9
matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
      osx_image: xcode8.3
env:
  global:
  - GITHUB_REPO: bitshares/bitshares-ui
  - WALLET_REPO: bitshares/wallet.bitshares.org
  - STAGING_REPO: bitshares/bitshares-ui-staging
  - CXX=g++-4.8
  - secure: ""
cache:
  directories:
    - "node_modules"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - icnsutils
    - graphicsmagick
    - xz-utils
install:
  - npm install -g npm@6
  - npm ci
script: "./build.sh"
after_success: "./deploy.sh"
deploy:
  provider: releases
  tag_name: $TRAVIS_TAG
  name: $TRAVIS_TAG
  body: Automated release from Travis CI with added files from AppVeyor build
  api_key:
    secure: ""
  file_glob: true
  file:
    - build/binaries/BitShares*
    - build/release-checksums-*
  skip_cleanup: true
  draft: true
  on:
    repo: bitshares/bitshares-ui
    tags: true
